<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css" >

    <title>Document</title>
</head>
<body>
    <!-- Agreguen un navbar con logo y anchors a las secciones
        Secciones: Hero, Grilla de Cards, form de newsletter (sin lÃ³gica), 
        Seccion con un boton Call to action y footer. -->
        <div class="flex-container">
            <nav class="navbar">
                <a class="navbar-logo" href="#">
                <img src="assets/img/logo.png" height="40" class="d-inline-block align-top" alt="logoVegetalex">
                </a>
                <a class="navbar-item">Inicio</a>
                <a class="navbar-item">Tienda</a>
                <a class="navbar-item">Quienes somos</a>
                <a class="navbar-item">Contacto</a>
                </div>
            </nav>
        </div>


          <section id="hero">
            <div class="hero-contenedor">
                <h1>Vegetalex</h1>
                <p>LAS MEJORES MILANESAS ESTAN ACA</p>
            </div>
        </section>
        <div class="flex-container">
            <section id="tags-tienda" >
                <h2>Nuestras milanesas</h2>
                    <div class="contenedor-tienda">
                        <div class="tarjeta-tienda">
                            <img src="https://scm-assets.constant.co/scm/unilever/2bb5223be0548fcc55c230aa5f951219/ab7a9016-c3f1-444d-a29f-2084e7408128.png" alt="carne">
                            <div class="">
                                <h3>Carne</h3>
                                <a class="boton">Comprar</a>
                            </div>
                        </div>
                        <div class="tarjeta-tienda">
                            <img src="https://i.blogs.es/fda36a/como-hacer-milanesas-de-pollo-2-/840_560.jpg" alt="pollo">
                            <div class="card-info">
                                <h3>Pollo</h3>
                                <a class="boton">Comprar</a>
                            </div>
                        </div>
                        <div class="tarjeta-tienda">
                            <img src="https://www.paladini.com.ar/assets/img/productos/categorias_paladini/Milanesas%20de%20Soja/cover-m.jpg" alt="soja">
                            <div class="card-info">
                                <h3>Soja</h3>
                                <a class="boton">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <section id="entra-tienda">
            <div class="tienda-call">
                <h1>Mas productos en nuestra tienda</h1>
                <a class="boton">Entrar a la tienda</a>
            </div>
        </section>

        <section id="form-contacto">
            <form>
                <h2>Contactanos</h2> 
                <input type="text" class="form-control" placeholder="Nombre">
                <input type="email" class="form-control" placeholder="Email">
                <input type="text" class="form-control" placeholder="Tu mensaje">
                <button type="submit" class="btn btn-light">Submit</button>
              </form>
        </section>

        <footer>
            <div id="footer-logo">
                <a class="navbar-logo" href="#">
                    <img src="assets/img/logo.png" height="40" class="d-inline-block align-top" alt="logoVegetalex">
                    </a>
            </div>
            <div id="footer-links">
                <a class="">Inicio</a>
                <a class="">Tienda</a>
                <a class="">Quienes somos</a>
                <a class="">Contacto</a>
            </div>
        </footer>

</body>
